<!DOCTYPE html>
<html>
<style>
th, td, table {
    border:1px solid black;
    border-spacing: 5px;
}
th {
	background-color: rgb(247, 255, 171);
    color: black;
    text-align: center;
    font-family: 'Courier New', Courier, monospace;
}
table {
    width:80%; 
    height: 700px;
    table-layout: fixed;
}
td {
    background-color: rgb(9, 142, 85);
    color: white;
    text-align: center;
    font-weight: bold;
    font-family: 'Courier New', Courier, monospace;
}
.gr {
    background-color: rgb(105, 241, 75);
}
</style>
<body>

<table cellpadding="10" cellpacing="10">
  <tr>
    <td scope="col" colspan="6">Table Title</td>
  </tr>
  <tr>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
    <th>5</th>
    <th>6</th>
  </tr>
  <tr>
    <th colspan="3" class="gr">7</th>
    <th colspan="3" class="gr">8</th>
  </tr>
  <tr>
    <th rowspan="2" class="gr">9</th>
    <th>10</th>
    <th rowspan="2" class="gr">11</th>
    <th>12</th>
    <th rowspan="2" class="gr">13</th>
    <th>14</th>
  </tr>
  <tr>
    <th>15</th>
    <th>16</th>
    <th>17</th>
  </tr>
  <tr>
    <th>18</th>
    <th>19</th>
    <th>20</th>
    <th>21</th>
    <th>22</th>
    <th>23</th>
  </tr>
  <tr>
    <th>24</th>
    <th rowspan="3" colspan="4" class="gr">25</th>
    <th>25</th>
  </tr>
  <tr>
    <th>26</th>
    <th>27</th>
  </tr>
  <tr>
    <th>28</th>
    <th>29</th>
  </tr>
  <tr>
    <td colspan="6">Table footnote</td>
  </tr>
</table>

</body>
</html>
